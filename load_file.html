<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Andrew Mussey">

    <title>Add Accounts :: Rackspace Account Login Extension</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/load_file.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/load_file.js"></script>
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Add Accounts</h1>
        </div>
        <p class="lead"><!-- comments --></p>
        <div class="row">
          <div class="col-lg-12 load_accounts" style="">
            Upload a JSON file containing your user credentials.  Formatting instructions can be found <a href="https://github.com/amussey/rackspace-login-extension">here</a>. <br />
            <br />
            <input type="file" id="files" name="file" /><br />
            <input type="checkbox" id="developer_mode" name="developer_mode" /> <label for="developer_mode">Developer mode</label>
          </div>
        </div>
        <div class="row" id="accounts">

        </div>
        <div class="row" style="display:none;">
          File Contents: <br />
          <pre id="code"></pre>
        </div>
      </div>

    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">&copy;2013 Andrew Mussey, <a href="http://amussey.com">amussey.com</a></p>
      </div>
    </div>

  </body>
</html>
